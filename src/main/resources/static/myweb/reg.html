<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        table{
        border:2px solid pink;
        border-collapse:collapse;
        }
        td{
        border:2px solid pink;
        }
        input{
        border:2px solid pink;
        }
    </style>
</head>
<body>
<center>
    <h1>用户注册</h1>
    <form action="MyWeb/reg.html" method="get">
            <table border="1">
                <tr>
                    <td>用户名</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>昵称</td>
                    <td><input type="text" name="nickname"></td>
                </tr>
                <tr>
                    <td>年龄</td>
                    <td><input type="text" name="age"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="注册">
                    </td>
                </tr>
            </table>
    </form>
</center>
</body>
</html>
